<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="progress.css">  
    <title>Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="230060_small.mp4" class="screen" id="video" poster="vediothumbnail.png"></video>
    <div class="controls">
        <button id="play" class="btn">
        <i class="fa fa-play-circle play"></i>
    </button>
    <button id="stop" class="btn">
      <i class="fa fa-stop-circle stop"></i>
    </button>
    <input type="range" min="0" max="100" step="0.1" value="0" id="progress" class="progress">
    <span class="timestamp" id="timestamp" >00:00:00</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
